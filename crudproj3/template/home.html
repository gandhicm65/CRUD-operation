<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
        <div class="container" style="margin-top: 10px;">
            <div class="col-md-8 offset-md-2">
                <a href="/create" class="btn btn-primary">+Add</a>
                <table class="table table-bordered table-info" style="margin-top: 20px;">
                    <thead class="table-dark text-center text-warning">
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Contact</th>
                        <th>Location</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    {% for per in person %}
                    <tbody class="text-center text-dark">
                        <tr>
                            <td>{{ per.id }}</td>
                            <td>{{ per.Name }}</td>
                            <td>{{ per.Age }}</td>
                            <td>{{ per.Contact }}</td>
                            <td>{{ per.Location }}</td>
                            <td><a href="/edit/{{ per.id }}" class="btn btn-warning">Edit</a></td>
                            <td><a href="/delete/{{ per.id }}" class="btn btn-danger">Delete</a></td>   
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
    {% endblock %}
</body>
</html>
