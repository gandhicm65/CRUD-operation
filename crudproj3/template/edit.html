<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container mt-4">
        <h3 class="text-center text-warning">Registration</h3>
        <form action="" method="POST">
            <div class="col-md-4 offset-md-4 text-primary">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="Name" value="{{ edit.Name }}">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text" class="form-control" name="Age" value="{{ edit.Age }}">
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" class="form-control" name="Contact" value="{{ edit.Contact }}">
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" class="form-control" name="Location" value="{{ edit.Location }}">
                </div>
                {% csrf_token %}
                <div class="form-group mt-3 text-center">
                    <input type="submit" value="Update" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
    {% endblock %}
</body>
</html>
